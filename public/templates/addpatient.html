<div class="container" >
    
<div class="row" style="margin-top:60px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form role="form">
			<fieldset>
				<h2>Add Patient {{ appointment.today | date }}</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="Doctor name" id="name" class="form-control input-lg" placeholder="Doctor Name" ng-model="appointment.docname">
				</div>
				<div class="form-group">
                    <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Patient Name" ng-model="appointment.patname">
				</div>
                <div class="form-group">
                    <input list="gender" name="gender" class="form-control input-lg" placeholder="Gender" ng-model="appointment.patgender">
                    <datalist id="gender">
                        <option value="Male">
                        <option value="Female">
                    </datalist>

				</div>
				<div class="form-group">
                    <input type="number" class="form-control input-lg" placeholder="Age" ng-model="appointment.patage">
				</div>
				<div class="form-group">
                    <input type="date" class="form-control input-lg" placeholder="Date" ng-model="appointment.appdate">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div ng-click="appointment.bookappointment(appointment.docname,appointment.patname,appointment.patgender,appointment.patage,appointment.appdate)">
                        <input type="Enter" class="btn btn-lg btn-success btn-block" value="Enter">
						</div>
					</div>
					
				</div>
			</fieldset>
		</form>
	</div>
</div>
